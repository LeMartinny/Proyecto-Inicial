<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if curso %}{{ curso.titulo }}{% else %}Tipos de Inversión{% endif %}</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .wrap { max-width:960px; margin:0 auto; padding:40px 20px; }
    .card { background:#111827; border:1px solid #374151; border-radius:16px; padding:32px; }
    h1 { margin:0 0 12px; font-size:28px; }
    p { color:#9ca3af; line-height:1.6; }
    a.btn { display:inline-block; margin-top:16px; background:#3b82f6; color:#fff; padding:10px 16px; border-radius:8px; text-decoration:none; }
    a.btn:hover { background:#2563eb; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>{% if curso %}{{ curso.titulo }}{% else %}Tipos de Inversión{% endif %}</h1>
      <p>{% if curso and curso.descripcion %}{{ curso.descripcion }}{% else %}Contenido del curso Tipos de Inversión.{% endif %}</p>
      <a class="btn" href="{% url 'usuarios:micursos' %}">Volver a Cursos</a>
    </div>
  </div>
</body>
</html>
