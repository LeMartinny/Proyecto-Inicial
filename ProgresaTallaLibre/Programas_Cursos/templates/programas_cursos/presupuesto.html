<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presupuesto</title>

<style>
    body {
        margin: 0;
        padding: 40px;
        font-family: "Georgia", serif;
        background: #18120d; 
    }

    
    .contenedor-curso {
        width: 90%;
        margin: auto;
        background: rgba(32, 24, 18, 0.9); 
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        color: #f5e6d0; 
        border: 2px solid #3b2c21;
    }

    /* TÃ­tulo */
    .titulo {
        text-align: center;
        font-size: 38px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #ffe8c2; 
        text-shadow: 0 0 8px rgba(255, 215, 160, 0.4);
    }

    
    .fila {
        display: flex;
        gap: 30px;
        justify-content: space-between;
    }

    
    .video-box {
        width: 65%;
        background: #0f0c0a;
        border-radius: 25px;
        padding: 15px;
        border: 2px solid #3b2c21;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }

    .video-box video {
        width: 100%;
        border-radius: 15px;
    }

    
    .texto-box {
        width: 35%;
        background: #0f0c0a;
        padding: 25px;
        border-radius: 25px;
        border: 2px solid #3b2c21;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
        line-height: 1.6;
        overflow-y: auto;
        height: 420px;
        color: #f5e6d0;
    }

    
    .texto-box p::first-letter {
        font-size: 50px;
        float: left;
        line-height: 0.9;
        padding-right: 8px;
        color: #d7a971; 
        font-weight: bold;
    }

    
    .texto-box b, .texto-box strong {
        color: #e9b176;
    }
</style>

</head>
<body>

    <div class="contenedor-curso">

        <div class="titulo">Presupuesto</div>

        <div class="fila">

            <!-- VIDEO -->
            <div class="video-box">
                <video controls>
                    <source src="#" type="video/mp4">
                </video>
            </div>

            <!-- TEXTO -->
            <div class="texto-box">
                <p>
                    texto

                </p>
            </div>
        </div>

    </div>

</body>
</html>
