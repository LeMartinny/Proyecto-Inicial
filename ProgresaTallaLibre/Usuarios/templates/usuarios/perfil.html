{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Perfil</title>
    
    <!-- Fuente Alice -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Alice', serif;
            margin: 0;
            overflow-x: hidden;
        }
        
        .profile-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .profile-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-icon:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .profile-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: white;
            text-decoration: underline;
            text-decoration-color: #a855f7;
            text-decoration-thickness: 3px;
            text-underline-offset: 8px;
            margin: 0;
        }
        
        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #c084fc, #f472b6);
            margin-bottom: 2rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1536px;
            margin: 0 auto;
        }
        
        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .profile-card {
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            min-height: 500px;
            position: relative;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
        }
        
        .profile-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .profile-image svg {
            width: 4rem;
            height: 4rem;
            color: white;
            opacity: 0.8;
        }
        
        .profile-text {
            padding: 1.5rem;
            text-align: center;
        }
        
        .profile-text h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }
        
        .action-cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 100%;
        }
        
        .action-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .action-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
            color: #93c5fd;
            opacity: 0.8;
        }
        
        .action-text {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }
        
        .add-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 24px;
            height: 24px;
            background: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
            font-size: 0.875rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        
        .add-button-white {
            background: white;
            color: #1f2937;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
            
            .profile-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
            
            .profile-card {
                min-height: 400px;
            }
            
            .profile-image {
                height: 150px;
            }
            
            .action-card {
                padding: 1rem;
            }
            
            .action-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 0.75rem;
            }
        }
    </style>
</head>
<body class="profile-gradient">
    <div class="container">
        <!-- Header -->
        <div class="profile-header">
            <a href="{% url 'home' %}" class="profile-icon">
                <img src="{% static 'core/img/Logo_ProgresaLibre.png' %}?v=1" alt="Logo Progresa">
            </a>
            <h1 class="profile-title">Tu Perfil</h1>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Main Content -->
        <div class="grid-container">
            <!-- Profile Card (Left) -->
            <div>
                <div class="profile-card">
                    <div class="profile-text">
                        <h3>Acerca De Ti</h3>
                        <div class="profile-image">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="add-button add-button-white">+</div>
                </div>
            </div>
            
            <!-- Action Cards Grid (Right) -->
            <div>
                <div class="action-cards-container">
                    <!-- Tus Cursos -->
                    <div class="action-card" data-action="cursos">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <p class="action-text">Tus cursos</p>
                        <div class="add-button">+</div>
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </div>
                    
                    <!-- Inscribir Curso -->
                    <div class="action-card" data-action="inscribir">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p class="action-text">Inscribir curso</p>
                        <div class="add-button">+</div>
                    </div>
                    
                    <!-- Competencias -->
                    <div class="action-card" data-action="competencias">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-9H19V1h-2v1H7V1H5v1H4.5C3.67 2 3 2.67 3 3.5v15c0 .83.67 1.5 1.5 1.5h15c.83 0 1.5-.67 1.5-1.5v-15c0-.83-.67-1.5-1.5-1.5zM19 18.5H5V8h14v10.5z"/>
                        </svg>
                        <p class="action-text">Competencias</p>
                        <div class="add-button">+</div>
                    </div>
                    
                    <!-- Amigos -->
                    <div class="action-card" data-action="amigos">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        <p class="action-text">Amigos</p>
                        <div class="add-button">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add click functionality to action cards
        document.querySelectorAll('.action-card').forEach(card => {
            card.addEventListener('click', function() {
                const action = this.getAttribute('data-action');
                console.log('Clicked:', action);
                
                switch(action) {
                    case 'cursos':
                        window.location.href = '{% url "lista_cursos" %}';
                        break;
                    case 'inscribir':
                        window.location.href = '{% url "lista_cursos" %}';
                        break;
                    case 'competencias':
                        alert('Funcionalidad de competencias próximamente');
                        break;
                    case 'amigos':
                        alert('Funcionalidad de amigos próximamente');
                        break;
                }
            });
        });
        
        // Add click functionality to profile card
        document.querySelector('.profile-card').addEventListener('click', function() {
            console.log('Profile card clicked');
            alert('Funcionalidad de edición de perfil próximamente');
        });
    </script>
</body>
</html>
