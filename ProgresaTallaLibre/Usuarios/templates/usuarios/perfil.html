{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Perfil</title>
    
    <!-- Fuente Alice -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="profile-gradient page-perfil">
    <div class="container">
        <!-- Header -->
        <div class="profile-header">
            <a href="{% url 'home' %}" class="profile-icon">
                <img src="{% static 'img/logo.png' %}?v=1" alt="Logo Progresa">
            </a>
            <h1 class="profile-title">Tu Perfil</h1>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Main Content -->
        <div class="grid-container">
            <!-- Profile Card (Left) -->
            <div>
                <div class="profile-card">
                    <div class="profile-text">
                        <h3>Acerca De Ti</h3>
                        <div class="profile-image">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="add-button add-button-white">+</div>
                </div>
            </div>
            
            <!-- Action Cards Grid (Right) -->
            <div>
                <div class="action-cards-container">
                    <!-- Tus Cursos -->
                    <div class="action-card" data-action="cursos">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <p class="action-text">Tus cursos</p>
                        <div class="add-button">+</div>
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </div>
                    
                    <!-- Inscribir Curso -->
                    <div class="action-card" data-action="inscribir">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p class="action-text">Inscribir curso</p>
                        <div class="add-button">+</div>
                    </div>
                    
                    <!-- Competencias -->
                    <div class="action-card" data-action="competencias">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-9H19V1h-2v1H7V1H5v1H4.5C3.67 2 3 2.67 3 3.5v15c0 .83.67 1.5 1.5 1.5h15c.83 0 1.5-.67 1.5-1.5v-15c0-.83-.67-1.5-1.5-1.5zM19 18.5H5V8h14v10.5z"/>
                        </svg>
                        <p class="action-text">Competencias</p>
                        <div class="add-button">+</div>
                    </div>
                    
                    <!-- Amigos -->
                    <div class="action-card" data-action="amigos">
                        <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        <p class="action-text">Amigos</p>
                        <div class="add-button">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Botones clickeables de las tarjetas
        document.querySelectorAll('.action-card').forEach(card => {
            card.addEventListener('click', function() {
                const action = this.getAttribute('data-action');
                console.log('Clicked:', action);
                
                switch(action) {
                    case 'cursos':
                        window.location.href = "{% url 'usuarios:micursos' %}";
;
                        break;
                    case 'inscribir':
                        window.location.href = '{% url "cursos:lista_cursos" %}';

                        break;
                    case 'competencias':
                        alert('Funcionalidad de competencias pr√≥ximamente');
                        break;
                    case 'amigos':
                        window.location.href = '{% url "usuarios:amigos" %}';
                        break;
                }
            });
        });
        
        // Add click functionality to profile card
        document.querySelector('.profile-card').addEventListener('click', function() {
            console.log('Profile card clicked');
            window.location.href = "{% url 'usuarios:acercadeti' %}";
        });
    </script>
</body>
</html>
